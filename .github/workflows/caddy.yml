name: Caddy Build

on:
  workflow_dispatch:
  schedule:
    - cron: 30 19 * * 1

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '*'
        check-latest: true
        
    - name: Build
      run: |
        go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
        ~/go/bin/xcaddy build master --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive
        #tar zcvf ./caddy.tar.gz ./caddy
        ZSTD_CLEVEL=19 tar cvfa ./caddy.tar.zst caddy

    - name: Output
      uses: actions/upload-artifact@v2
      with:
          name: Caddy
          path: ./caddy.tar.zst
          if-no-files-found: error
    
    - name: Get Current Date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    
    - name: Get Caddy Version
      id: cv
      run: |
        echo "::set-output name=cv::$(./caddy version | awk '{print $1}')"
        echo "::set-output name=gv::$(go version | awk '{print $3}')"
    
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Caddy ${{ steps.cv.outputs.cv }} with ${{ steps.cv.outputs.gv }}
        tag_name: ${{ steps.date.outputs.date }}
        files: ./caddy.tar.zst
    - name: Delete Artifacts
      uses: geekyeggo/delete-artifact@v1
      with:
        name: |
          Caddy

